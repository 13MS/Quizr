{% style %}
  .quizrWrap{
      position: relative;
      background: #000000;
      width: 100%;
  }

  .quizrWrap iframe{
    width: 1px;
	  min-width: 100%;
    border: 0;
  }
{% endstyle %}
{{ 'iframeResizer.min.js' | asset_url | script_tag }}

<div class="quizrWrap">
	<iframe id="quizIframe" class="quizr" src="https://quizr.13milliseconds.com/{{ shop.permanent_domain | remove: '.myshopify.com' }}" frameborder="0" onload="resizeIframe(this)"></iframe>
</div>
<script>iFrameResize({log:false}, '#quizIframe')</script>

<script>
  var containerHeight = window.innerHeight - $('#shopify-section-header').height()
  $('iframe.quizr').css('min-height', containerHeight);
</script>
